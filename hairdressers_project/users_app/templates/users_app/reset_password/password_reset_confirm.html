{% extends 'users_app/base.html' %}

{% block content %}
<main class="main-reg">
    <section class="reg-title2">
        <h1 class="reg-title-text">Введите новый пароль</h1>
    </section>
    <section class="password-reset-section">
        <p class="reset-password-info">Пожалуйста, введите новый пароль дважды, чтобы мы могли убедиться в правильности
            написания.</p>
        <form action="" class="password-reset-form" method="post">
            {% csrf_token %}
            <ul class="all-rows2">
                <p class="errorlist">{{ form.new_password1.errors }}</p>
                <li class="form-row2">
                    <label for="id_new_password1" class="reg-form-label2">Новый пароль</label>
                    <input id="id_new_password1" type="password" name="new_password1" class="reg-form-input2 add-align-text"
                           autocomplete="off">
                </li>
                <p class="errorlist">{{ form.new_password2.errors }}</p>
                <li class="form-row2">
                    <label for="id_new_password2" class="reg-form-label2">Подтвердите пароль</label>
                    <input id="id_new_password2" type="password" name="new_password2" class="reg-form-input2 add-align-text"
                           autocomplete="off">
                </li>
            </ul>
            <button type="submit" class="send-email">Изменить пароль</button>
        </form>
    </section>
</main>
{% endblock content %}
